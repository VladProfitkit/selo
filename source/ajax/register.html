<div class="default-modal">
    <div class="default-modal__body">
        <button class="default-modal__close-btn">
            <svg class="default-modal__close-btn-icon default-modal__close-btn-icon--mobile" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="11.0254" height="1.90833" rx="0.954167" transform="matrix(0.706914 -0.7073 0.706914 0.7073 0 9.79827)" fill="#B5C5D9"/>
                <rect width="11.0254" height="1.90833" rx="0.954167" transform="matrix(-0.706914 -0.7073 -0.706914 0.7073 9.14453 16.7983)" fill="#B5C5D9"/>
                <rect width="19.7769" height="1.90833" rx="0.954167" transform="matrix(-1 8.74228e-08 -0.000545552 -1 20 11)" fill="#B5C5D9"/>
            </svg>
            <svg class="default-modal__close-btn-icon default-modal__close-btn-icon--desktop" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="26.4505" height="1.90833" rx="0.954167" transform="matrix(0.706914 -0.7073 0.706914 0.7073 0 18.3333)" fill="#B5C5D9"/>
                <rect width="26.4505" height="1.90833" rx="0.954167" transform="matrix(-0.706914 -0.7073 0.706914 -0.7073 18.332 20)" fill="#B5C5D9"/>
            </svg>
        </button>

        <h3 class="default-modal__heading">Регистрация</h3>

        <form class="default-modal__form form form--login" method="post" action="#">
            <div class="form__inputs">
                <label class="form__input-label">
                    <p class="form__input-label-text">Электронная почта*</p>
                    <input class="form__input" type="email" name="EMAIL" placeholder="example@mail.ru">
                </label>

                <label class="form__input-label">
                    <p class="form__input-label-text">Пароль*</p>
                    <input class="form__input" type="password" name="PASSWORD" placeholder="Придумайте пароль">
                </label>

                <label class="form__input-label">
                    <p class="form__input-label-text">Повторите пароль*</p>
                    <input class="form__input" type="password" name="PASSWORD_CONFIRM" placeholder="Введите пароль еще раз">
                </label>
            </div>

            <p class="form__agreement">
                Нажимая кнопку «Зарегистрироваться», вы соглашаетесь с <a class="form__agreement-link" href="#">Условиями&nbsp;сайта</a> и <a class="form__agreement-link" href="#">Политикой&nbsp;конфиденциальности</a>
            </p>

            <div class="form__btns">
                <button class="form__btn btn btn--modal" type="submit">Зарегистрироваться</button>
            </div>

            <p class="form__after-info">
                <span class="form__after-info-text">Уже зарегистрированы?</span>
                <a class="form__after-info-link" href="javascript:;" data-ajax="" data-link="/ajax/personal.html">Авторизуйтесь</a>
            </p>
        </form>
    </div>
</div>
